<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro de Funcionário</h1>
        <br>

        <form id="funcionario-form">
            <input type="text" id="usuario-funcionario" placeholder="Usuário" required>
            <input type="password" id="senha-funcionario" placeholder="Senha" required>
            <button type="submit">Cadastrar Funcionário</button>
        </form>
        <div id="success-message-funcionario" style="display: none;">Funcionário cadastrado com sucesso!</div>
    </div>

    <script src="funcionarios.js"></script>
</body>

</html>
