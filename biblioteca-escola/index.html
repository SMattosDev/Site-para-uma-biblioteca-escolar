<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h1>Login do Funcionário</h1>
        <br>
        <label for="username">Usuário</label>
        <input id="username" type="text" placeholder="Digite seu usuário">

        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha">

        <button id="loginButton">Entrar</button>
        <p id="error-message"></p>

        <!-- Link para página de cadastro de funcionário -->
        <p class="register-link">Ainda não é cadastrado? <a href="cadastro-funcionario.html">Cadastre-se aqui</a></p>
    </div>

    <script src="login.js"></script>
</body>

</html>
